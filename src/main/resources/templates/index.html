<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>EventoApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
		<h1>Lista de Eventos</h1>
		<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
	
	    <table>
	      <thead>
	        <tr>
	            <th>Nome</th>
	            <th>Local</th>
	            <th>Data</th>
	            <th>Hor√°rio</th>
	        </tr>
	      </thead>
	
	      <tbody>
	        <tr th:each="evento : ${eventos}">
	          <td><span th:text="${evento.nome}"></td>
	          <td><span th:text="${evento.local}"></td>
	          <td><span th:text="${evento.data}"></td>
	          <td><span th:text="${evento.horario}"></td>
	        </tr>
	      </tbody>
	    </table>
    </div>
	
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
