<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagemError)}">
	<div class="materialert error">
	    <div class="material-icons">error_outline</div>
	    <span th:text="${mensagemError}"></span>
	    <button type="button" class="close-alert">×</button>
	</div>
</div>

<div class="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagemSuccess)}">
	<div class="materialert success">
	    <div class="material-icons">check</div>
	    <span th:text="${mensagemSuccess}"></span>
	    <button type="button" class="close-alert">×</button>
	</div>
</div>
